<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="C:/Users/Eduar/Desktop/curso css y html/curso_html_y_CCSpart-2y3/imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="C:/Users/Eduar/Desktop/curso css y html/curso_html_y_CCSpart-2y3/Sobre la Barbería Alura.html">Home</a></li>
                        <li><a href="C:/Users/Eduar/Desktop/curso css y html/curso_html_y_CCSpart-2y3/productos.html"> Productos</a></li>
                        <li><a href="C:/Users/Eduar/Desktop/curso css y html/curso_html_y_CCSpart-2y3/contacto.html"> Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico"> Correo Electrónico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                 <label for="telefono">Telefono</label>   
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX)XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"></textarea class="input-padron" required>

                <fieldset>

                    <legend>¿Como le gustaria que lo contactemos</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                        <select class="horarios">
                            <option class="horarios">Mañana</option>
                            <option class="horarios">Tarde</option>
                            <option class="horarios">Noche</option>
                        </select>

                </fieldset>

                   <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir informacion de la barberia alura?</label>

                     <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                    
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>

                </tbody>

            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
